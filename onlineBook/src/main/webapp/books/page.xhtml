<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<body>
	
	<h:form enctype="multipart/form-data">
	<div>
		<h:outputLabel value="Title" />
		<h:inputText value="#{adminBookBean.book.title}" required="true" id="title"/>
		<h:message for="title"/>
	</div>
	<div>
		<h:outputLabel value="Description" />
		<h:inputTextarea  value="#{adminBookBean.book.description}" rows="4" cols="20"
							required="true" id="description"/>
		<h:message for="description"/>
	</div>
	<div>
		<h:outputLabel value="Page Numbers" />
		<h:inputText value="#{adminBookBean.book.pageNumber}" 
						required="true" id="pageNumber"/>
		<h:message for="pageNumber"/>
	</div>
	<div>
		<h:outputLabel value="Price" />
		<h:inputText value="#{adminBookBean.book.price}" required="true" id="price"/>
		<h:message for="price"/>
	</div>
	
	<div>
		<h:outputLabel value="Authors" />
		<h:selectManyListbox value="#{adminBookBean.book.authors}" converter="authorConverter" id="authors">
			 <f:selectItems value="#{adminBookBean.allAuthors}"
			 	var="author" itemValue="#{author}" itemLabel="#{author.name}"/>	 
		</h:selectManyListbox>
		<h:message for="authors"/>
	</div>
	
	<div>
		<h:outputLabel value="Date"/>
		<h:inputText value="#{adminBookBean.book.currentDate}" id="currentDate"/>
		<h:message for="currentDate"/>
	</div>
	<div>
		<h:outputLabel value="Book Cover"/>
		<h:inputFile  value="#{adminBookBean.bookCover}" id="bookCover"/>
		<h:message for="bookCover"/>
	</div>
	
	<h:commandButton value="Cadastrar" action="#{adminBookBean.salvar}"/>
</h:form>
</body>
</html>
